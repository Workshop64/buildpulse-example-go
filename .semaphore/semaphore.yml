version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: go test
          commands:
            - sem-version go 1.16
            - checkout
            - go get ./...
            - go get gotest.tools/gotestsum
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - mkdir -p /tmp/test-results
